<!DOCTYPE html>
<html>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />
  <style>
    body,
    h1 {
      font-family: "Raleway", sans-serif;
    }
    body,
    html {
      height: 100%;
    }
    .bgimg {
      background-image: url("https://picsum.photos/1000");
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge">
        SM
      </div>
      <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">GALLERY</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%" />

        <a class="w3-large w3-center" href="index.html">BACK TO HOME</a>
        <button
          onclick="document.getElementById('id01').style.display='block'"
          class="w3-button w3-black"
        >
          CART
        </button>
      </div>
    </div>
    <div class="w3-row w3-grayscale"></div>
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright"
            >&times;</span
          >
          <div class="cartContainer"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/JsonLoader.js" charset="utf-8"></script>
  <script src="js/ShoppingCart.js" charset="utf-8"></script>
</html>
